<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html
 xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:p="http://primefaces.org/ui"
  	 > 

<h:head>
    <title>projet</title>
 <link rel="stylesheet" type="text/css" href="chercher.css" />
   
 </h:head>  

<h:body>

<div class="header" >

     <div class="left">
            <h:graphicImage  class="logo" name="logopng.png">
            </h:graphicImage>     
     </div>
      
        
      <div class= "menu" >
        
		     <div class="bar">
		          <div><i class="pi pi-home"> </i></div>
		          <a href="home.xhtml"> 
		           <h:commandButton class="text" value="Home"></h:commandButton>
		            </a>
		      </div>
		          
		      <div class="bar">
		      <div><i class="pi pi-plus"> </i></div>
		      <a href="Addproject.xhtml">
           <h:commandButton class="text" value="Ajouter un projet" ></h:commandButton>
             </a>
		         
		         
		       </div> 
      </div>

     <div class="center">
     <h:form>
            <h:inputText  class="search-bar"  value="#{Homebean.chercherprojet(chercherprojet.nom)}" placeholder="Search"/>
            <p:commandButton style="background-color:rgb(5, 136, 103);" type="button" icon="pi pi-search" styleClass="rounded-button ui-button-success" /> 
           
    
    </h:form>
      </div>
         <a href="logout.xhtml">
            <p:commandButton type="button" value="Log out" styleClass="ui-button-flat ui-button-plain" />
          </a>
      <div class="right">
             
             <p:commandButton type="button" icon="pi pi-user" styleClass="rounded-button ui-button-info" />
             <div> login #{bonjourCDI2.login}</div> 
             
               
       </div>
  
</div>

<div class="bar-projet">

		<div class="titre">#{bonjourCDI2.projectName}</div>
		<div class="description-projet"> #{bonjourCDI2.description}</div>
		<div class="tab-composant">#{bonjourCDI2.composants}</div>
		<div class="etape"> #{bonjourCDI2.etapes}</div>


</div>



</h:body>
</html>
